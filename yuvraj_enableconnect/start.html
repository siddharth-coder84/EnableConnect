<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnableConnect</title>
    <link rel="stylesheet" href="start.css">
</head>

<body>
    <div class="centre">
        <div class="imag">
            <img src="https://img.freepik.com/free-vector/group-video-concept-illustration_114360-4792.jpg" alt="">
        </div>
        <div class="home" id="home">
            <div class="logo">EnableConnect</div>
            <form id="joinForm">
                <div class="name">
                    <div>Name</div>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="room">
                    <div>Room ID</div>
                    <input type="text" name="room" id="room" placeholder="Enter room id">
                </div>
                <div class="room">
                    <button type="submit" class="btn">Join</button>
                </div>
            </form>
        </div>
    </div>
    <script src="start.js"></script>
</body>

</html>
